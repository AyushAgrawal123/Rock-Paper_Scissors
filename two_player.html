<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_Scissors</title>
    <link rel="stylesheet" href="./two_player.css">
    <link rel="icon" href="./images/rock-paper-scissors-icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Rock-Paper-Scissors <img src="./images/rock-paper-scissors-icon.png" alt="r-s-p_icon">
        </h1>
        <div class="player">
            <div class="player1">
                <h2>Player 1 Move</h2>
                <div class="images">
                    <div class="rock1"><img src="./images/rock-emoji.png" alt="rock-emoji"></div>
                    <div class="paper1"><img src="./images/paper-emoji.png" alt="paper-emoji"></div>
                    <div class="scissor1"><img src="./images/scissors-emoji.png" alt="scissors-emoji"></div>
                </div>
            </div>
            <div class="player2">
                <h2>Player 2 Move</h2>
                <div class="images">
                    <div class="rock2"><img src="./images/rock-emoji.png" alt="rock-emoji"></div>
                    <div class="paper2"><img src="./images/paper-emoji.png" alt="paper-emoji"></div>
                    <div class="scissor2"><img src="./images/scissors-emoji.png" alt="scissors-emoji"></div>
                </div>
            </div>
        </div>

        <div class="choosen">
            <h2>Player 1 Choosen : <img id="choosen1" src="./images/transparent.svg" alt=""></h2>
            <br>
            <h2>Player 2 Choosen : <img id="choosen2" src="./images/transparent.svg" alt=""></h2>
        </div>
        <br><br>
        <div class="won-game">
            <h1 id="won">Start Your Game <span> <img src="./images/stencil.facebook-photo.png" alt=""></span></h1>
        </div>
        <div class="reset-score">
            <button id="reset"> Reset Default</button>
        </div>
    </div>

    <script src="./two_player.js"></script>
</body>

</html>
